<html ng-app="">
	<!--
		ng = angular
		app - a directive/ container for angular
		https://docs.angularjs.org/guide/directive
	-->
	<head>
		<title>ANGULAR JS | Directives</title>
		<script src="js/angular.js"></script>
	</head>
	<body>
		<!--
			ng-init = allows you to store inside your html
		-->
		<div ng-init="language='Angular JS'">
			<input type="text" ng-model="language">
			{{language}}
			
			<!--Default value of language expression is Angular JS and can be changes via ng-model on input.-->
		</div>
	</body>
</html>
