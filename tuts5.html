<html ng-app="">
	<!--
		ng = angular
		app - a directive/ container for angular
		https://docs.angularjs.org/guide/directive
	-->
	<head>
		<title>ANGULAR JS | More Directives</title>
		<script src="js/angular.js"></script>
	</head>
	<body>
		Addition : 
		<input type="text" ng-model="no1">
		<input type="text" ng-model="no2">
		<h4>SUM : {{no1--no2}}</h4>
		<!--
			addition : "--" 
			subtraction = "-"
			multiplication = "*"
			division = "/"
		-->
	</body>
</html>
