<html >
	<!--
		ng = angular
		app - a directive/ container for angular
		https://docs.angularjs.org/guide/directive
	-->
	<head>
		<meta charset="utf-8" />
		<title>ANGULAR JS | POS </title>
		<script src="../js/angular.js"></script>
		<script src="pizza.js"></script>
	</head>
	<body ng-app="pizzaApp">
		<div ng-controller="pizzaController">
			<div class="pizza-group">
				<div ng-repeat="p in flavor">
					<label><input type="radio"  ng-model="$parent.order" ng-click="getPrice(p.price)" value="{{ p.flavor }}"  name="flavor">{{ p.flavor }} - {{ p.price }}</label>
				</div>
			</div>
			<div class="toppings-group">
				<span ng-repeat="t in toppings">
					<label><input type="checkbox" ng-model="toppo" ng-click="getToppo(this)" name="toppings[]">{{ t.ingredient }}</label>
				</span>
			</div>
			<hr/>
			<div class="sides-group">
				<span ng-repeat="s in sides">
					<label><input type="checkbox" value="{{ s }}" name="sides[]">{{ s }}</label>
				</span>
			</div>
			<hr/>
			<div class="drinks-group">
				<span ng-repeat="d in drinks">
					<label><input type="radio" value="{{ d }}" name="drinks">{{ d }}</label>
				</span>
			</div>
			<div>
				<input type="button" value="Purchase" >
			</div>
			{{ order }} | {{ toppo | join: ' / ' }}
			<hr/>
			{{ price }} + {{ toppingPrice }}
		</div>
		
	</body>
</html>
