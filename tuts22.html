<html>
	
	<!--
		ng = angular
		app - a directive/ container for angular
		https://docs.angularjs.org/guide/directive
	-->
	<head>
		 <meta charset="UTF-8"> 
		<title>ANGULAR JS | Providers</title>
		<script src="js/angular.js"></script>
	</head>
	<body ng-app="mainApp">
		<div ng-controller="app">
			
			{{greetings}}
		</div>
		
		<script>
			var app = angular.module('mainApp',[]);
			app.provider('date',function(){
				//returns provider a value
				return {
					$get: function(){
						//returns injector a value
							return {
								showDate: function(){
									var date = new Date();
									return date.getHours();
									//returns showDates value
								}
							}
					} 
				}
			});
			
			app.controller('app',function($scope,date){
				$scope.greetings = date.showDate();
			});
		</script>
	</body>
</html>
