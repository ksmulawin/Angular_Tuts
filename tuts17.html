<html>
	
	<!--
		ng = angular
		app - a directive/ container for angular
		https://docs.angularjs.org/guide/directive
	-->
	<head>
		 <meta charset="UTF-8"> 
		<title>ANGULAR JS | Range based loops</title>
		<script src="js/angular.js"></script>
	</head>
	<body ng-app="mainApp">
		<div ng-controller="app">
			<ul>
				<li ng-repeat="i in arrayRange track by $index">aw</li>
			</ul>
		</div>
		<script>
			var app = angular.module('mainApp',[]);
			app.controller('app',function($scope){
				//use this if you need a range for the loop.
				var x = new Array(20);
				
				$scope.arrayRange = x;
			});
		</script>
	</body>
</html>
