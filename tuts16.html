<html>
	
	<!--
		ng = angular
		app - a directive/ container for angular
		https://docs.angularjs.org/guide/directive
	-->
	<head>
		 <meta charset="UTF-8"> 
		<title>ANGULAR JS | Passing Data Between Scopes</title>
		<script src="js/angular.js"></script>
	</head>
	<body ng-app="">
		<!-- outer scope-->
		<input type="text" ng-model="message.property">
		<p ng-repeat="i in [1]">
			<!-- inner scope inside P tag-->
			<input type="text" ng-model="message.property">
			You wrote : {{message.property}}
		</p>
		<!-- outer scope-->
		[Outer] You wrote : {{message.property}}
		<script>
			
		</script>
	</body>
</html>
